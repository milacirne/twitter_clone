{% extends "base.html" %}

{% block content %}

  <div class="container text-center">
    <div class="row">
      <div class="col-8">

        <h1>Tweet Feed</h1>
        <br />

        {% for tweet in tweets %}
          <div class="alert alert-dark" role="alert">
            {{ tweet.body }} <br/>
            <small class="text-muted fs-7">
              ({{ tweet.created_at }}) by <strong>@{{ tweet.user.username }}</strong>
            </small>
          </div>
          <br /><br />
        {% endfor %}
  </div>

  <div class="col-4">
    <br /><br /><br />

    {% if form %}
      <form method=POST>
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn btn-secondary">Tweet</button>
      </form>    
    {% endif %}
  </div>

{% endblock  %}
